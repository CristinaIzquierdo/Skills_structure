<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/register.css" />
</head>

<body>
  <div class="container">
    <div class="titulo">Registro</div>
    <div class="content">
      <form action="#">
        <div class="detalles-usuario">
          <div class="input-box">
            <span class="details">Nombre</span>
            <input type="text" placeholder="Introduce tu nombre" required maxlength="50" pattern="^[A-Z][a-z]+$"
              title="La primera letra debe ser mayúscula" />
          </div>
          <div class="input-box">
            <span class="details">Nombre de usuario</span>
            <input type="text" placeholder="Introduce tu nombre de usuario" required maxlength="50"
              pattern="^[A-Z][a-z]+$" title="La primera letra debe ser mayúscula" />
          </div>
          <div class="input-box">
            <span class="details">Correo electrónico</span>
            <input type="text" placeholder="Introduce tu correo electrónico" required maxlength="50"
              title="Introduce un email válido"
              pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" />
          </div>
          <div class="input-box">
            <span class="details">Teléfono</span>
            <input type="text" placeholder="Introduce tu número de teléfono" required />
          </div>
          <div class="input-box">
            <span class="details">Contraseña</span>
            <input type="text" id="password" placeholder="Introduce tu contraseña" required
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" title="La contraseña debe tener como mínimo: 
            * 1 mayúscula,
            * 1 minúscula, 
            * 1 número, 
            * 1 símbolo: !@#$%^&*_=+-
            * Long max: 12
            * Long min: 8
          " minlength="8" maxlength="12" />
          </div>
          <div class="input-box">
            <span class="details">Confirma tu contraseña</span>
            <input type="text" id="password_confirm" placeholder="Introduce tu contraseña" required
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" title="La contraseña debe tener como mínimo: 
            * 1 mayúscula,
            * 1 minúscula, 
            * 1 número, 
            * 1 símbolo: !@#$%^&*_=+-
            * Long max: 12
            * Long min: 8
          " minlength="8" maxlength="12" />
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Registrarse" />
        </div>
        <div class="button">
          <input type="reset" value="Limpiar campos" />
        </div>
      </form>
    </div>
  </div>
</body>

</html>
<script src="scripts/password.js"></script>
